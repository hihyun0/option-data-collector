name: Option Data Fetch

on:
  schedule:
    # GitHub Actions cron = UTC
    - cron: "8 * * * *"
    - cron: "41 7 * * *"    # 16:41 KST (ë§Œê¸° ë³´í˜¸ ìŠ¤ëƒ…ìƒ·)
  workflow_dispatch:

concurrency:
  group: option-data-fetch
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetcher
        run: python fetcher.py

      - name: Check for changes
        id: git_status
        run: |
          mkdir -p database
          git add database/
          
          # staging ìƒíƒœì˜ ë³€ê²½ ì‚¬í•­ í™•ì¸
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in database."  
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in database."      
          fi

      - name: Upload live.db artifact
        # ìœ„ ë‹¨ê³„ì—ì„œ changed=trueì¼ ë•Œë§Œ ì‹¤í–‰
        if: steps.git_status.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: live-db
          path: database/
          retention-days: 5

      - name: Commit & push data
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -m "auto: update option data with greeks"
          git push

