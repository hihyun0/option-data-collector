      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run fetcher
        run: python fetcher.py

      - name: Upload live.db artifact
        uses: actions/upload-artifact@v4
        with:
          name: live-db
          path: database/live.db

