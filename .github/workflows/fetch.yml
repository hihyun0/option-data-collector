name: Option Data Fetch

on:
  schedule:
    # GitHub ActionsëŠ” UTC ê¸°ì¤€
    - cron: "30 1 * * *"   # 10:30 KST
    - cron: "0 8 * * *"    # 17:00 KST
    - cron: "30 12 * * *"  # 21:30 KST
    - cron: "30 14 * * *"  # 23:30 KST
    - cron: "30 18 * * *"  # 03:30 KST
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # âš ï¸ config/settings.py ë¥¼ í¬í•¨í•œ ì „ì²´ êµ¬ì¡° ê¸°ì¤€ ì‹¤í–‰
