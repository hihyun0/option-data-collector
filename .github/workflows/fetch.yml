name: Option Data Fetch

on:
  schedule:
    # GitHub Actions cron은 UTC 기준
    - cron: "30 1 * * *"    # 10:30 KST
    - cron: "50 7 * * *"    # 16:50 KST (만기 보호 스냅샷)
    - cron: "30 12 * * *"   # 21:30 KST
    - cron: "30 14 * * *"   # 23:30 KST
    - cron: "30 18 * * *"   # 03:30 KST
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run fetcher
        run: |
          python fetcher.py

      - name: Upload live.db artifact
        uses: actions/upload-artifact@v4
        with:
          name: live-db
          path: database/live.db

      - name: Commit & push data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add database/
          git commit -m "auto: update option data" || echo "no changes"
          git push
