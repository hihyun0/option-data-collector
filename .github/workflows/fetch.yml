name: Option Data Fetch

on:
  schedule:
    - cron: "30 1 * * *"   # 오전 10:30 KST
    - cron: "0 8 * * *"    # 오후 5:00 KST
    - cron: "30 12 * * *"  # 오후 9:30 KST
    - cron: "30 14 * * *"  # 오후 11:30 KST
    - cron: "30 18 * * *"  # 오전 3:30 KST
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run fetcher
        run: |
          python fetcher.py

      - name: Commit & push data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add database/
          git commit -m "auto: update option data" || echo "no changes"
          git push
